<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">Angular Simple CRUD</a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let employee of employees" (click)="openForEdit(employee)" [class.active]="employee==selectedEmployee" class="list-group-item list-group-item-action">
          <span class="badge badge-primary">{{employee.id}}</span>
          {{employee.name}} - {{employee.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo empleado
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert a Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert a Country" class="form-control">
          </div>
          <div class="form-group">
            <button class="btn-primary btn" (click)="addOrEdit()">Submit</button>
            <button class="btn btn-danger" *ngIf="selectedEmployee.id != 0" (click)="delete()">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img width="300" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" alt="Angular Logo">
    </div>
  </div>
</div>
